<html>

    <title>Confirm Delete</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #e74c3c;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .confirm {
            background-color: #e74c3c; /* Red for delete */
        }
        .cancel {
            background-color: #3498db; /* Blue for cancel */
        }
    </style>

<body>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the following item?</p>
        <form action="ProductSelectServlet" method="POST">
            <p>
                <label for="code">Code:</label>
                <input type="text" id="code" name="code" value='${productCode}'>
            </p>
            <p>
                <label for='description'>Description:</label>
                <input type="text" id="description" name="description" value='$(productDescription}'>
            </p>
            <p>
                <label for='price'>Price:</label>
                <input type="text" id="price" name="price" value='${productPrice}'>
            </p>
        </form>
        
        <form action="deleteProduct" method="POST">
            <input type="hidden" name="productId" value="${product.id}"/>
            <button type="submit" class="button confirm">Delete</button>
            <a href="productList" class="button cancel">Cancel</a>
        </form>
</body>
</html>
